                            <h1 style="font-size: 20px;">投票基本设置</h1>


                            <form class="form-horizontal m-t" id="form1">

                                <div class="form-group">

                                    </div>
                                </div>

                                <div class="form-group">

                                    <div class="col-sm-8">

                                    </div>
                                </div>




                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-3">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" class="checkbox" id="agree" name="agree"> 我已经认真阅读并同意投票项目注意事项
                                            </label>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-3">

                                    </div>
                                </div>

                        </div>

                                    <div class="col-sm-8">

                                           </ol>

                                    </div>

                                     扫描二维码进入投票页面

<script src="__PUBLIC__/js/jquery.form.min.js"></script>


<script type="text/javascript">

    <!--预览图片-->
    function setImagePreview2(avalue) {
        var docObj=document.getElementById("doc2");

        var imgObjPreview=document.getElementById("preview2");
        if(docObj.files &&docObj.files[0])
        {
            //火狐下，直接设img属性
            imgObjPreview.style.display = 'block';
            imgObjPreview.style.width = '130px';
            imgObjPreview.style.height = '130px';
            //imgObjPreview.src = docObj.files[0].getAsDataURL();

            //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式
            imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
        }
        else
        {
            //IE下，使用滤镜
            docObj.select();
            var imgSrc = document.selection.createRange().text;
            var localImagId = document.getElementById("localImag");
            //必须设置初始大小
            localImagId.style.width = "130px";
            localImagId.style.height = "130px";
            //图片异常的捕捉，防止用户修改后缀来伪造图片
            try{
                localImagId.style.filter="progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
            }
            catch(e)
            {
                alert("您上传的图片格式不正确，请重新选择!");
                return false;
            }
            imgObjPreview.style.display = 'none';
            document.selection.empty();
        }
        $("#isimg").val("true");
        return true;
    }




    //日期范围限制
    var start = {
        elem: '#startime',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas; //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#endtime',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);


    //点击进入上一步
    function goback(i){
        alert(i);
        $('#mytab li:eq(i) a').tab('show');
    }


    //根据选择的模板，设置模板样式图片
    function  setImg(){
        var i= $("#templateid option:selected").val();
        if(i==="模板一"){
            $("#template_img").attr("src","__PUBLIC__/img/mb1.jpg");
        }else if (i=="模板二"){
            $("#template_img").attr("src","__PUBLIC__/img/mb2.png");
        }else if (i=="模板三"){
            $("#template_img").attr("src","__PUBLIC__/img/mb3.png");
        }else if (i=="模板四"){
            $("#template_img").attr("src","__PUBLIC__/img/mb4.png");
        }
    }





    $(document).ready(function () {

         $("#warncnt").hide();
        $("#warncnt3").hide();



        $('.summernote').summernote({
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['fontsize', ['fontsize']],
                ['fontname',['fontname']],
                ['para', ['ul', 'ol', 'paragraph']],
            ],
            lang: 'zh-CN',
            height:200,

        });


        // validate signup form on keyup and submit
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#form1").validate({
            rules: {
                votename: "required",
                votenums: {
                    required: true,
                    digits:true,
                    min:1
                },
                startime: {
                    required: true,

                },
                agree: "required"
            },
            messages: {
                votename: icon + "请输入项目名称！",
                votenums: {
                    required: icon + "请输入正确票数",
                    digits: icon + "请输入正确票数",
                    min:icon + "输入的票数应不小于1",
                },
                startime: {
                    required: icon + "请输入项目开始时间",
                },
                agree: {
                    required: icon + "必须同意协议后才能创建投票项目",
                    element: '#agree-error'
                }
            },
            submitHandler: function(form) {
                //在此进行ajax，提交表单，并返回，如数据正确，进入下一个操作页面

                $('#mytab li:eq(1) a').tab('show');
                return false;
            }
        });

        //第二个表单
        $("#form2").validate({

            rules: {
                picdes: "required",
                isimg:"required",

            },
            messages: {
                picdes: icon + "请输入封面描述",
                isimg:  icon + "请上传封面图片",
            },
            submitHandler: function(form) {

                $(form).ajaxSubmit({
                    url: "<{:U('Vote/updateImg')}>",
                    type: "post",
                    dataType:'json',
                    enctype: 'multipart/form-data',
                    success: function (data)
                    {
                        if(data['status']){
                            $("#warncnt").hide();
                            $('#mytab li:eq(2) a').tab('show');
                        }else{
                            $("#warncnt").html(data['info']);
                            $("#warncnt").show();
                        }

                    }
                });
                return false;


            }
        });


        //第三个表单
        $("#form3").validate({
            rules: {
                voterule:"required",
            },
            messages: {
                voterule:icon + "请输入编写投票规则",
            },
            submitHandler: function(form) {

                $(form).ajaxSubmit({
                    url: "<{:U('Vote/createVote')}>",
                    type: "post",
                    data:{
                        'votename':$("#votename").val(),
                        'voteway':$("#voteway option:selected").val(),
                        'votenums':$("#votenums").val(),
                        'startime':$("#startime").val(),
                        'endtime':$("#endtime").val(),
                        'picdes':$("#picdes").val(),
                        'templateid':$("#templateid option:selected").val(),
                        'voterule':$(".summernote").code()
                    },
                    dataType:'json',
                    success: function (data)
                    {
                          if(data['status']){
                              $("#warncnt3").html(data['info']);
                              $("#warncnt3").show();
                              setTimeout(function(){
                                  $('#mytab li:eq(3) a').tab('show');
                              },3000);
                             // $("#warncnt3").hide();;
                          }else{
                              $("#warncnt3").html(data['info']);
                              $("#warncnt3").show();
                          }
                    }
                });
                return false;


            }
        });

    });
</script>
